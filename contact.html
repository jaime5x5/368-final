<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<title>Cascading Style Sheets: local</title>
		
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" />
	
	<script type="text/javascript" src="//use.typekit.net/ced0xxx.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
</head>
<body class="home">
	
    <div class="container">		
		<header class="grid-6">
			<div class="logo">
				<a href="index.html" ><img class="logo grid-2"src="img/CSS_logo_1.png"></a>
			</div>
			<nav class="grid-4">
				<ul>
				  <li class="grid-2"><a href="about.html">About</a></li>
				  <li class="grid-2"><a href="contact.html">Contact</a></li>
				  <li class="grid-2"><a href="http://google.com">Search</a></li>
				</ul>
			</nav>		
		</header>
    	
    	<article class="grid-6">
			<div class="title grid-6">
				<h1>Contact</h1>
			</div>
			<div id="form-main grid-6">
			  <div id="form-div">
			    <form class="form grid-6" id="form1">
			      
			      <p class="name">
			        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
			      </p>
			      
			      <p class="email">
			        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
			      </p>
			      
			      <p class="text">
			        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
			      </p>
			      
			      
			      <div class="submit">
			        <input type="submit" value="SEND" id="button-blue"/>
			        <div class="ease"></div>
			      </div>
			    </form>
			  </div>
			</div>
	    </article><!-- end article -->		
		<footer class="grid-6">
			<div class="helpful grid-4">
				<ul>
				  <li><a href="http://codepen.io/">CODEPEN</a></li>
				  <li><a href="https://github.com/">GITHUB</a></li>
				  <li><a href="https://teamtreehouse.com/">TEAMTREEHOUSE</a></li>
				  <li><a href="http://manikoth.com/desn368">MANIKOTH.COM</a></li>
				</ul>
			</div>
			<div class="social grid-2">
				<ul>
				  <li><a href="https://www.facebook.com/"></a></li>
				  <li><a href="https://twitter.com/"></a></li>
				  <li><a href="http://www.google.com/+/learnmore/"></a></li>
				</ul>
			</div>
		</footer>
    </div><!-- end .container -->	

</body>
</html>
